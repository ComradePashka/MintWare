name: Deploy

on:
  push:
    branches:
      - dev
jobs:
  development:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.mintware.org/
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master
      - name: Upgrade NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm i
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_ed25519.pub
          chmod 400 ~/.ssh/id_ed25519*
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts
      - name: Copy builds to server
        run: |
          pwd
          ls -la
          rsync -vrm  * ${{ secrets.USER_IP }}:/home/mintware/MintWare
      - name: Restart pm2
        run: |
            ssh ${{ secrets.USER_IP }} "cd MintWare ; pm2 restart 0"
